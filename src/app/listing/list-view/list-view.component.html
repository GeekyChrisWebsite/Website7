      <div *ngFor="let item of listingArray.slice(first, first + rows);let i = index" class="card my-0 py-0 px-0"

                  <i class='bx bxs-like fs-4' undefined></i>
                </div>
                <div></div>
              </div>
              <div class="d-flex gap-1">
                <i class="pi pi-map-marker" style="color: #101010; font-size: 1rem;"></i>
                <small>{{ item.state + ", " + item.street }}</small>
              </div>
