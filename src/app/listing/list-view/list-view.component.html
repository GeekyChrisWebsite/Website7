<section>
  <div class="container">
    <div *ngIf="listingArray" class="rania d-flex gap-4 justify-content-start align-items-center py-3 row">
      <div *ngFor="let item of listingArray.slice(first, first + rows);let i = index" class="card my-0 py-0 px-0"
        style="max-width: 635px">
        <div class="row g-0">
          <div class="col-5">
            <img src="{{ item.logo }}" class="img-fluid rounded-start w-100" routerLink="/details/{{ item.id }}" />
          </div>
          <div class="col-7">
            <div class="card-body d-flex flex-column align-items-between justify-content-between ">
              <div class="d-flex justify-content-between align-items-center">
                <div class="d-flex justify-content-between align-items-center gap-3">
                  <div>
                    <h5 class="me-lg-5 me-0 mobile-font-size">{{ item.name }}</h5>
                  </div>

                </div>
                <div></div>
              </div>
              <div class="d-flex gap-1 py-2">
                <i class="pi pi-map-marker" style="color: #101010; font-size: 1rem;"></i>
                <small>{{ item.state + ", " + item.street }}</small>
              </div>
              <div class="d-flex justify-content-start align-items-start gap-1">
                <i class="pi pi-directions fs-5"></i>
                <small>Distance: {{ distances[i] | number:'1.0-0' }} KM</small>
              </div>
              <div class="btns justify-content-start align-items-start d-flex gap-1 py-2">
                <button class="call-now" (click)="makePhoneCall(item.phone_number)">Call</button>
                <button class="Directions" (click)="handleMapClick(item.geo_direction)">Directions</button>
                <div class="d-flex justify-content-center align-items-center gap-1" (click)="toggleLike(i)"
                  [class.liked]="isLiked[i]">
                  <i class='bx bxs-like fs-4' id="likeIcon" [style.color]="isLiked[i] ? '#0069D9' : 'black'"></i>
                  <p id="likeCount" class="m-0">{{ likeCountValue[i] || item.likes }}</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
