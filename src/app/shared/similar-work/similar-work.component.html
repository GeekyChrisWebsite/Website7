<div class="similars">
  <div class="row">
    <div
      class="card d-flex flex-row p-0 my-4"
      routerLink="/postingdetails/{{ item.id }}"
      *ngFor="let item of data"
    >
      <img [src]="item.business.logo" alt="" />
      <div class="content py-1">
        <h2 class="fw-bold fs-5 px-3 m-0">{{ item.title }}</h2>
        <h6 class="text-black-50 fw-normal px-3">{{ item.postTime }}</h6>

        <p
          class="m-0"
          [innerHTML]="item.content | truncateText : 50 | sanatizer"
        ></p>
      </div>
    </div>
  </div>
</div>
