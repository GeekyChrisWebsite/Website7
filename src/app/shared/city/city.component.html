<section class="py-5 state">
    <div class="container">
        <h2 class="h1 text-center">Select city</h2>
          <div class="div-searchBar py-5">
            <div class="form-group justify-content-center align-items-center d-flex">
                <input type="text"[(ngModel)]="searchText" class="form-control justify-content-center align-items-center d-flex w-50"
                    placeholder="             Search ...      ">
                <button class="Search-btn">Search</button>
            </div>
        </div> 
        <div class="row py-4 gap-3 justify-content-center align-items-center d-flex">
            <div class="col-md-3 col-4 justify-content-center align-items-center d-flex bg-word" 
            *ngFor="let item of items | filterByLetters: searchText">
                <div class="">
                    {{ item.name }}

                </div>
            </div>
        </div>
       
      
    </div>
</section>
