<nav class="navbarr">
  <div class="container">
    <div class="row align-items-center justify-content-center">
      <div class="col-5">
        <ul class="d-flex gap-5 list-unstyled m-0">
          <li routerLink="/home" routerLinkActive="line"><a>Home</a></li>
          <li routerLink="/listing" routerLinkActive="line"><a>Listing</a></li>
          <li routerLink="/posting" routerLinkActive="line"><a>Posting</a></li>
          <li routerLink="/buysell" routerLinkActive="line">
            <a>Buy & sell</a>
          </li>
        </ul>
      </div>
      <div class="col-5">
        <img src="../../../assets/img/logo/logo.png" alt="" />
      </div>
      <div class="col-2">
        <ul
          class="d-flex gap-3 list-unstyled m-0 justify-content-center align-items-center"
        >
          <li *ngIf="!user"><a routerLink="/login">Login</a></li>
          <li *ngIf="!user"><a routerLink="/register">Sign Up</a></li>
          <div
            *ngIf="user"
            class="d-flex align-items-center justify-content-center gap-1"
          >
            <img

              [src]="imgUser"
              alt=""
              width="30px"
              height="30px"
            />
            <span>{{ user }}</span>

      </div>

<div class="mobile fixed-top">
  <div class="container">
    <div class="row justify-content-center align-items-center d-flex">
      <div
        class="col justify-content-center align-items-center d-flex"
        *ngIf="isrouteHome"
      >
        <p-button
          type="button"
          class=""
          (click)="sidebarVisible1 = true"
          icon="pi pi-filter fs-1"
        ></p-button>
      </div>
      <div class="col justify-content-center align-items-center d-flex">
        <img src="../../../assets/img/logo/logo.png" alt="logo" class="" />
      </div>
      <div class="col justify-content-center align-items-center d-flex">
        <p-button
          type="button"
          class=""
          (click)="sidebarVisible2 = true"
          icon="pi pi-align-justify fs-1"
        ></p-button>
      </div>
    </div>
  </div>
  <div class="container bg-green py-2">
    <ul
      class="d-flex gap-5 list-unstyled m-0 justify-content-center align-items-center text-white"
      style="font-size: 15px"
    >
      <li routerLink="/home" routerLinkActive="line"><a>Home</a></li>
      <li routerLink="/listing" routerLinkActive="line"><a>Listing</a></li>
      <li routerLink="/posting" routerLinkActive="line"><a>Posting</a></li>
      <li routerLink="/buysell" routerLinkActive="line"><a>Buy & sell</a></li>
    </ul>
  </div>
</div>
<p-sidebar [(visible)]="sidebarVisible1" position="left">
  <app-filter></app-filter>
</p-sidebar>
<p-sidebar [(visible)]="sidebarVisible2" position="right">
  <div class="d-flex justify-content-between align-items-center flex-column">
    <div>
      <ul class="navbar-nav me-auto mb-2 mb-lg-0 text-center">
        <li class="nav-item justify-content-center align-items-center d-flex">
          <a class="nav-link py-4" routerLink="/home" routerLinkActive="bg"
            >Home</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link py-4" routerLink="/listing" routerLinkActive="bg"
            >Listing</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link py-4" routerLink="/posting" routerLinkActive="bg"
            >Posting</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link py-4" routerLinkActive="bg" routerLink="/buysell"
            >Buy & Sell
          </a>
        </li>
      </ul>
    </div>
    <div *ngIf="!user" class="mt-5 justify-content-center align-items-center">
      <div class="py-1 mt-5">
        <button class="btn-1" routerLink="/login">Log In</button>
      </div>
      <div class="py-1">
        <button class="btn-2" routerLink="/register">Sign Up</button>
      </div>
    </div>
    <div
      *ngIf="user"
      class="d-flex align-items-center justify-content-center gap-1 mt-5"
    >
      <img *ngIf="imgUser" [src]="imgUser" alt="" width="30px" height="30px" />
      <span>{{ user }}</span>
    </div>
    <li class="list-unstyled" *ngIf="user"><a (click)="logout()">Logout</a></li>
  </div>
</p-sidebar>
