<div class="container">
    <div class="map">
        @if (apiLoaded|async){
        <google-map #map>
            <div *ngFor="let position of BuySellArray;">
                <map-marker [position]="position.business.geo_direction" [options]="options"></map-marker>
            </div>
        </google-map>
        }
    </div>
    <app-bs-gellaryview [BuySellArray]="BuySellArray" [distances]="distances"></app-bs-gellaryview>
</div>
