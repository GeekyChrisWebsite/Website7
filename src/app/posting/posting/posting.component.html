<section class="slider py-5" ngSkipHydration>
  <div class="container py-5" *ngIf="vip">
    <h2 class="text-center py-3 h1">VIP Post</h2>
    <div>
      <p-carousel  class="gap-5" [value]="vip" [numVisible]="3" [numScroll]="3" [circular]="true" [responsiveOptions]="responsiveOptions"  [autoplayInterval]="3000">
        <ng-template let-product pTemplate="item"  class="gap-5">
          <div class="row justify-content-center align-items-center gap-5" >
            <div class="col-md-3  " style="width: 95%;">
              <div>
                <img src="{{product.images[0]}}" alt="" class="w-100 rounded-top rounded-2" routerLink="/postingdetails/{{ product.id }}">
              </div>
              <img src="../../../assets/img/posting/VIP TAG.png" alt="" class="corner-image" >

              <div class="body bg-white rounded-bottom py-3">
                <div class="title py-2">
                  <div class="d-flex justify-content-center align-items-center gap-5">
                    <div class="justify-content-center align-items-center d-flex">
                      <i class='bx bx-like fs-3' style='color:#DDAC17'></i>
                      <small>166</small>

                    </div>
                    <div>
                      <h5 class="gold text-center m-0" routerLink="/postingdetails/{{ product.id }}">{{product.title}}</h5>
                      <div class="d-flex align-items-center">
                        <img src="../../../assets/img/posting/image 2.png" alt="" class="w-100">
                        <p class="m-0 text-location text-nowrap">{{ product.business.state + ',' + product.business.street }}</p>                      </div>
                    </div>
                    <div></div>
                  </div>
                </div>
                <div class="btns d-flex justify-content-center align-items-center gap-3 py-1">
                  <button class="date"><img src="../../../assets/img/posting/image 3.png" alt=""></button>
                  <button class="call" (click)="makePhoneCall(product.business.phone_number)">
                    <img src="../../../assets/img/posting/image 1.png" alt="Call">
                  </button>                  <button class="location"><img src="../../../assets/img/posting/image 2.png" alt=""></button>
                </div>
              </div>
            </div>
          </div>
        
        </ng-template>
      </p-carousel>
      </div>
      </div>
</section>
<section class="Area py-5">
    <div class="container">
      <div class="row justify-content-between align-items-center d-flex">
        <div class="">
          <div class="d-flex justify-content-between align-items-center gap-3">
            <h2 class="h1 p-0 m-0 me-3">
              All Salons in your Area
            </h2>
  
            <div>
              <div class="nav nav-tabs" id="nav-tab" role="tablist">
                <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home"
                  type="button" role="tab" aria-controls="nav-home" aria-selected="true">
                  <div class="par d-flex align-items-center justify-content-center gap-1">
                    <i class='bx bx-list-ul fs-3' style='color:#020101'  ></i>
                    <p class="p-0 m-0 hide">List View</p>
                  </div>
                </button>
                <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile"
                  type="button" role="tab" aria-controls="nav-profile" aria-selected="false">
                  <div class="par d-flex align-items-center justify-content-center gap-1">
                    <i class='bx bxs-image fs-3'  style='color:#020101' ></i>
                    <p class="p-0 m-0 hide">Gallery View</p>
                  </div>
                </button>
                <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-map"
                type="button" role="tab" aria-controls="nav-map" aria-selected="false">
                <div class="par d-flex align-items-center justify-content-center gap-1">
                  <i class='bx bx-map-alt fs-3'  style='color:#020101'></i>
                  <p class="p-0 m-0 hide">Map View</p>
                </div>
              </button>
              </div>
            </div>
          </div>
        </div>
     
        <div class="tab-content py-5" id="nav-tabContent">
          <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab"
            tabindex="0">
            <div *ngIf="postingarray" class=" data d-flex gap-2 justify-content-center align-items-center py-3 row px-4">
              <div routerLink="/postingdetails/{{ item.id }}" *ngFor="let item of postingarray" class="card my-0 py-0 px-0"
                style="max-width: 1250px;">
                <div class="row g-0">
                  <div class="col-4">
                    <img src="{{item.images[0]}}" class="rounded-start" alt="..." class="w-100" height="200" />
                  </div>
                  <div class="col-8">
                    <div class="card-body">
                       <div><h5 class="title-name">{{item.title}}</h5>
                      </div>
                       <div class="d-flex gap-1 justify-content-start align-items-center">
                        <i class='bx bx-world fs-6' style='color:#6b6666'  ></i>
                        <p class="title-time text-muted m-0">{{item.postTime}}</p>
                      </div>
                       <div>
                        <p class="description"  [ngStyle]="{ 'font-weight': item?.bold ? 'bold' : 'normal', 'font-style': item?.italic ? 'italic' : 'normal' }" [innerHTML]="(item?.content)"></p>
                       </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab" tabindex="0">
            <div class="row justify-content-center align-items-center d-flex gap-3 py-3 p-0">
                <div class="col-md-3 col-12" *ngFor="let item of postingarray">
                        <div class="card justify-content-between align-items-center d-flex">
                            <img src="{{ item.business.logo}}" alt="" class="w-100 img-fluid object-fit-fill border rounded photo">
                              <div class="title py-2">
                                <h5>{{ item.title}}</h5>
                              </div>
                        </div>
                    </div>
                   
                
                </div>
          </div>
          <div class="tab-pane fade" id="nav-map" role="tabpanel" aria-labelledby="nav-map" tabindex="0">
            <div class=" justify-content-center align-items-center d-flex">
              
                   <img src="../../assets/img/listing/map.png" alt="" class="" height="900" width="900">
              
                   
                
                </div>
          </div>
      
        </div>
        <div>
          <p-paginator (onPageChange)="onPageChange($event)" [first]="first" [rows]="rows"
            [totalRecords]="postingarray.length"></p-paginator>
        </div>
      </div>
    </div>
  </section>
