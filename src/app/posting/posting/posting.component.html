<section class="slider py-5" ngSkipHydration>
  <div class="container py-5" *ngIf="vippostarray">
    <h2 class="text-center py-5 h1">VIP Posts</h2>
    <div>
      <p-progressSpinner class="justify-content-center align-items-center d-flex" *ngIf="loading"
        styleClass="w-2rem h-2rem" strokeWidth="3" fill="var(--surface-ground)"
        animationDuration=".5s"></p-progressSpinner>
      <p-carousel class="gap-5" [value]="vippostarray" [numVisible]="3" [numScroll]="3" [circular]="true"
        [responsiveOptions]="responsiveOptions" [autoplayInterval]="3000">
        <ng-template let-product pTemplate="item" class="gap-5" let-rowIndex="rowIndex">
          <div class="row justify-content-center align-items-center gap-5">
            <div class="col-md-3" style="width: 95%;">
              <div>
                <img *ngIf="product.images && product.images[0]" src="{{product.images[0]}}" alt=""
                  class="w-100 rounded-top rounded-2" routerLink="/postingdetails/{{ product.id }}">
                <img *ngIf="!product.images || !product.images[0]" src="../../../assets/img/listing/missing (2).png"
                  alt="" class="w-100 rounded-top rounded-2">
              </div>
              <img src="../../../assets/img/posting/VIP TAG.png" alt="" class="corner-image">

              <div class="body bg-white rounded-bottom py-3">
                <div class="title py-2">
                  <div class="d-flex justify-content-center align-items-center gap-5">
                    <div class="d-flex justify-content-center align-items-center gap-1"
                      (click)="likeBusiness(product.business_id, product.new)" [class.liked]="isLiked[product.new]">
                      <i class='bx bxs-like fs-4' id="likeIcon"
                        [style.color]="isLiked[product.new] ? '#0069D9' : 'black'"></i>
                      <p id="likeCount" class="m-0">{{product.business.likes}}</p>
                    </div>
                    <div>
                      <h5 class="gold text-center m-0">{{product.title}}</h5>



                    </div>
                    <div></div>
                  </div>
                </div>
                <div class="btns d-flex justify-content-center align-items-center gap-3 py-1">
                  <button *ngIf="product.business.booking_url !== '' " class="date">
                    <a [href]="product.business.booking_url" target="_blank">
                      <img src="../../../assets/img/posting/image 3.png" alt="Image">
                    </a>
                  </button>
                  <button class="call" (click)="makePhoneCall(product.business.phone_number)">
                    <img src="../../../assets/img/posting/image 1.png" alt="Call">
                  </button>
                  <button class="location"><img src="../../../assets/img/posting/image 2.png" alt=""></button>
                </div>
              </div>
            </div>
          </div>
        </ng-template>
      </p-carousel>
    </div>
  </div>
</section>
<section class="posting mt-4 py-5">
  <div class=" box mb-4 mt-lg-0 mt-4">
    <div class="container">
      <div class="title mb-4 justify-content-between align-items-center d-flex">
        <div class="">
          <h3>Top businesses in your Area</h3>

        </div>
        <div class="form-group d-lg-block d-none">
          <div class="div-searchBar justify-content-start align-items-start d-flex">
            <form [formGroup]="filterformposting" (ngSubmit)="onSubmit()"
              class="justify-content-start align-items-start d-flex gap-2">
              <p-dropdown formControlName="categories" [options]="categories" placeholder="Select a Category"
                (onChange)="oncategorychange($event)"></p-dropdown>
              <p-dropdown formControlName="states" [options]="state" placeholder="Select a State"
                (onChange)="onstatechange($event)"></p-dropdown>
              <p-dropdown formControlName="cities" [options]="city" placeholder="Select a City"
                (onChange)="oncitychange($event)"></p-dropdown>
              <button class="Search-btn" [disabled]="!filterformposting.valid" (click)="getDatafiltedposting()">Search<i
                  class="pi pi-search ms-2"></i></button>
              <button class="clear-btn" (click)="clear()">Clear<i class='bx bx-trash-alt ms-2 fs-5'></i></button>

            </form>

          </div>
        </div>
      </div>
      <div class="view d-flex justify-content-between">
        <div class="suggest">
          <h6 class="m-0">Suggested Results:</h6>
        </div>
        <div class="views d-flex gap-3">
          <div (click)="showList()" class="box d-flex gap-2" [ngClass]="listView ? 'active' : null">
            <i class=" pi pi-list fs-4" style="color: black"></i>

            <p class="m-0 d-none d-lg-block">List View</p>
          </div>
          <div (click)="showGallery()" class="box d-flex gap-2" [ngClass]="galleyView ? 'active' : null">
            <i class="pi-th-large pi fs-4" style="color: black"></i>
            <p class="m-0 d-none d-lg-block">Gallery View</p>
          </div>
          <div (click)="showMap()" class="box d-flex gap-2" [ngClass]="mapView ? 'active' : null">
            <i class="pi pi-map
            fs-4" style="color: black"></i>

            <p class="m-0 d-none d-lg-block">Map View</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  @if(listView){
  <div class="view-data  ">
    <p-progressSpinner class="justify-content-center align-items-center d-flex" *ngIf="loading"
      styleClass="w-2rem h-2rem" strokeWidth="3" fill="var(--surface-ground)"
      animationDuration=".5s"></p-progressSpinner>
    <app-listview-posting [postingarray]="postingarray" [filterposts]="filterposts" [distances]="distances">
    </app-listview-posting>
  </div>
  } @if(galleyView){
  <div class="view-data">
    <p-progressSpinner class="justify-content-center align-items-center d-flex" *ngIf="loading"
      styleClass="w-2rem h-2rem" strokeWidth="3" fill="var(--surface-ground)"
      animationDuration=".5s"></p-progressSpinner>
    <app-gellaryview-posting [postingarray]="postingarray" [filterposts]="filterposts"
      [distances]="distances"></app-gellaryview-posting>

  </div>
  } @if(mapView){
  <div class="view-data mx-3">
    <p-progressSpinner class="justify-content-center align-items-center d-flex" *ngIf="loading"
      styleClass="w-2rem h-2rem" strokeWidth="3" fill="var(--surface-ground)"
      animationDuration=".5s"></p-progressSpinner>
    <app-mapview-posting [postingarray]="postingarray" [filterposts]="filterposts"></app-mapview-posting>
  </div>
  }
  <div>
    <p-paginator (onPageChange)="onPageChange($event)" [first]="first" [rows]="rows"
      [totalRecords]="postingarray.length"></p-paginator>
  </div>
</section>
