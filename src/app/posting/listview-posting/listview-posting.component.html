<div *ngIf="postingarray">
  <p-table [value]="postingarray" sortField="id" sortMode="single" [scrollable]="true" rowGroupMode="subheader"
    groupRowsBy="postTime">
    <ng-template pTemplate="groupheader" let-row let-rowIndex="rowIndex">
      <tr class="p-rowgroup-header">
        <td colspan="5">
          <h6 class="ms-5">{{ row.postTime }}</h6>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-customer let-rowIndex="rowIndex">
      <div *ngIf="postingarray" class=" data d-flex gap-2 justify-content-center align-items-center py-3 row px-4">
        <div routerLink="/postingdetails/{{ customer.id }}" class="card my-0 py-0 px-0" style="max-width: 1250px;">
          <div class="row g-0">
            <div class="col-4">
              <img src="{{customer.images[0]}}" class="rounded-start" alt="..." class="w-100" height="200" />
            </div>
            <div class="col-8">
              <div class="card-body">
                <div>
                  <h5 class="title-name">{{customer.title}}</h5>
                </div>
                <div class="d-flex gap-1 justify-content-start align-items-center">
                  <i class='bx bx-world fs-6' style='color:#6b6666'></i>
                  <p class="title-time text-muted m-0">{{customer.postTime}}</p>
                </div>
                <div>
                  <p class="description"
                    [ngStyle]="{ 'font-weight': customer?.bold ? 'bold' : 'normal', 'font-style': customer?.italic ? 'italic' : 'normal' }"
                    [innerHTML]="(customer?.content)"></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </ng-template>
  </p-table>
</div>
